<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Merriweather:wght@400;900&family=Roboto:wght@300;400;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <div class="cover">
            <div class="overlay"></div>
            <div class="cover-items">
                <img src="./assets/images/illustration.svg" alt="">
                <h1 class="title">odin</h1>
                <div class="underline-wrapper">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="content">
            <h1>You know you need something like this in your life to help you realise your deepest <span
                    class="circle">dreams</span>.
            </h1>
            <form action="/" method="POST">
                <div class="form-row">
                    <div class="form-field">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" minlength="2" maxlength="20" required placeholder="John">
                    </div>
                    <div class="form-field">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" minlength="2" maxlength="20" placeholder="Doe" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="hello@gmail.com">
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required placeholder="123-456-789">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" minlength="3" maxlength="20"
                            placeholder="Choose a strong password" required>
                    </div>
                    <div class="form-field">
                        <label for="con-password">Confirm Password</label>
                        <input type="password" id="con-password" minlength="3" maxlength="20" required
                            placeholder="Re-enter your password">
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <small>Already have an account? <strong><a href="#" class="log-in-link">Log In</a></strong></small>
            </form>
        </div>
    </main>
</body>

</html>
